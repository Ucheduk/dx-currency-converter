<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DX Currency Converter</title>
  <meta name="keywords" content="dx currency converter, currency API, currency conversion">
  <meta name="description" content="Your site to currency convertion. We create a path way to all currency rate.">

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="styles.css">
  <!-- endbuild -->
</head>
<body>
  <header class="site-header">
      <div class="wrapper">
        <div class="site-header__logo">
          <div class="site-header__logo__graphic">
            <img src="assets/images/dxlogo.png" height="100" width="100">
          </div>
        </div>
  
        <div class="site-header__menu-icon">
          <div class="site-header__menu-icon__middle"></div>
        </div>
  
        <div class="site-header__menu-content">
          <div class="site-header__btn-container">
            </div>
            <nav class="primary-nav primary-nav--pull-right">
              <ul>
                <li><a href="#" id="our-beginning-link">Converter</a></li>
                <li><a href="#" id="features-link">API</a></li>
                <li><a href="#" id="testimonials-link">Trade</a></li>
              </ul>
            </nav>
        </div>
      </div>
  </header>
  <div class="site-container wrapper">

    <div id="content" class="site-container__text-area">
      <h1>Currency Converter</h1>
      <p>
        <img src="assets/images/currency.png" height="100" width="100">
      </p>
    </div>

    <div class="site-container__form">
      <form>
  
            <div class="flexContainer flexContainer--medium">
            <input id="amount" type="number" placeholder="Enter amount" required>
            <button class="convertBtn" type="button"> <i class="fas fa-arrow-alt-circle-right fa-1.5x"></i></button>
            </div>
            <div class="flexContainer2 flexContainer2--medium">           
            <select id="fromVal">
                
            </select>
                <i class="fas fa-arrows-alt-h fa-2x"></i>
            <select id="toVal">
                
            </select>
          </div>

        </form>
    </div> 

  </div>
  
  <footer class="site-footer">
      <div class="wrapper">
        <p><span class="site-footer__text">Copyright &copy; 2018 DX Currency Converter.</span></p>
      </div>
  </footer>
  <!-- build:js assets/scripts/App.js -->
  <script src="App.js"></script>
  <!-- endbuild -->
</body>
</html>
